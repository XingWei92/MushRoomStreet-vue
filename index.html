<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mushroomstreet</title>
    <script type="text/javascript" src="./hello.js">
    </script>
    <script type="text/javascript" >
      (function(doc, win) {
        var docEle = doc.documentElement,
          dpr = Math.min(win.devicePixelRatio, 3);
          // console.log(dpr);
          scale = 1/dpr,
          resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize';
        docEle.dataset.dpr = dpr;
        var metaEle = doc.createElement('meta');
        metaEle.name = 'viewport';
        metaEle.content = 'width=device-width,initial-scale=' + scale + ',maximum-scale=' + scale + ',user-scalable=no,minimal-ui';
        docEle.firstElementChild.appendChild(metaEle);
        var recalCulate = function() {
          var width = docEle.clientWidth;
          // console.log(width);
          if(width / dpr > 750) {
            width = 750 * dpr;
          }
          // console.log(width);
          docEle.style.fontSize = 50 * (width / 750) + 'px';
        };
        recalCulate();
        if(!doc.addEventListener) return;
        win.addEventListener(resizeEvent, recalCulate, false);
      })(document, window);
    </script>
    <script type="text/javascript" src="./static/js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="./static/js/swiper.js"></script>
    <link rel="stylesheet" href="./static/css/normalize.css">
    <link rel="stylesheet" href="./static/css/swiper.css">
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
